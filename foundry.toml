[profile.default]
src = "src"
out = "out"
libs = ["lib"]
ffi = true
fs_permissions = [{ access = "read-write", path = ".forge-snapshots/"}]
solc_version = "0.8.26"
evm_version = "cancun"
auto_detect_solc = true
optimizer = true
optimizer_runs = 44444444

[profile.default.fmt]
line_length = 100
tab_width = 4
bracket_spacing = true


# See more config options https://github.com/foundry-rs/foundry/tree/master/config